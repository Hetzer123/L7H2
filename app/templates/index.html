<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
       
        <a-assets>
            <img id="SkyTexture" src='daytime.jpg'>
        </a-assets>
        <a-sky src="#SkyTexture">   </a-sky>
        <a-box position="0 4 -6" color="red" heigh="1" width="1" depth="1">
            <a-animation attritube='rotation' to="2000 0 0" repeat="indefinite" easing="linear"> </a-animation>
        </a-box>
        <a-box position="2 4 -6" color="blue" heigh="1" width="1" depth="1">
            <a-animation attritube='rotation' to="-180 0 0" repeat="indefinite" easing="linear"> </a-animation>
        </a-box>

        <a-cylinder position="2 2 -6" color='green' radius="0.5" height="1">
            <a-animation attritube='rotation' to="0 0 -360" repeat="indefinite" easing="linear"> </a-animation>
        </a-cylinder>
        
        <a-cone position="0 2 -6" color="purple" radius-bottom="0.5" height="1.5">
            <a-animation attritube='rotation' to="0 0 720" repeat="indefinite" easing="linear"> </a-animation>  
        </a-cone>
          

    </a-scene>

   

</body>



</html>
